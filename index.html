<body>
    <div class="container">
 <div class="body-border">
        <form id="searchAcityForm">
            <input type="text" placeholder="Enter a city..." id="searchbar" />
            <input class="btn btn-primary" type="submit" value="Submit" id="submit">
        </form>
<div class="col">
    <h3>Currenr date</h3>
    <div id="description"><i>Description</i></div>
        <h1 id="city">
            <i></i>City</h1></div>
           
        <div class="col">
        <h2><img src="image/icon3.png" width="110px" class="float-left" id="icon" alt="..."><span id="temperature">Temperature</span><span class="units">
<a href="#" id="cel">°C</a>|
<a href="#" id="far">°F</a>
</span>
</h2>
</div>

                <div class="weather-forecast" id="forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date">Date</div>
                            <img
                            src="http://openweathermap.org/img/wn/10d@2x.png"
                            alt=".."
                            width="42">
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">18°</span>
                            <span class="weather-forecast-temperature-min">10°</span></div>
                        </div>
                    </div>
                </div>

          <div class="row row-cols-auto">

                <ul>
                    <li>
                        Humidity
                        <div class="col"><span id="humidity"></span>%</div>
                    </li>
                    <li>Wind speed
                        <div class="col"><span id="windspeed"></span>Km/H</div>

                    </li>
                    <li>Feels like
                        <div class="col"><span  id="visibility"></span>°C</div>
                    </li>
                </ul>
          </div>
        </div>
    </div>
</div>
